app = "seu-nome-de-app-aqui" # Troque por um nome Ãºnico!

[build]
  builder = "heroku/buildpacks:20"

[env]
  PYTHON_VERSION = "3.11"

[[services]]
  internal_port = 8080
  protocol = "tcp"

  [[services.ports]]
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.http_checks]]
    path = "/"
    interval = "15s"
    timeout = "10s"
    grace_period = "5s"
